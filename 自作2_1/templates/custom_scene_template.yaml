# ========================================
# カスタマイズ用プレースホルダー一覧
# ========================================

# 【必須置換】
# [LOCATION] - 場所名 (英語): pool, school, train, park, gym, etc.
# [LOCATION_JP] - 場所名 (日本語): プール, 学校, 電車, 公園, ジム, etc.
# [THEME_TYPE] - テーマタイプ: resort, daily, adventure, romance, etc.

# 【場所固有の置換】
# [LANDMARK] - その場所の目印: entrance gate, main building, ticket counter, etc.
# [SPECIFIC_LOCATION] - 具体的な小場所: poolside, classroom, train car, bench, etc.
# [REST_AREA] - 休憩エリア: pool cafe, cafeteria, waiting area, rest bench, etc.
# [SPECIAL_SPOT] - 特別な場所: sunset poolside, rooftop, scenic window, observation deck, etc.
# [PRIVATE_SPACE] - プライベート空間: changing room, private pool, empty classroom, etc.

# 【動作の置換】
# [ACTION_1] - [ACTION_9] - 場所に合った動作
# [COUPLE_ACTION_1] - [COUPLE_ACTION_5] - カップルでの動作

# 【その他の置換】
# [DETAIL] - 詳細要素
# [BEVERAGE] - 飲み物
# [OBJECT] - オブジェクト
# [ITEM] - アイテム
# [SCENERY] - 景色
# [BACKGROUND] - 背景
# [DRAMATIC_ACTION] - ドラマチックな動作

# ========================================
# 使用例: プールシーン
# ========================================

# [LOCATION] → pool
# [LOCATION_JP] → プール
# [THEME_TYPE] → resort
# [LANDMARK] → pool entrance
# [SPECIFIC_LOCATION] → poolside
# [REST_AREA] → pool cafe
# [SPECIAL_SPOT] → sunset poolside
# [PRIVATE_SPACE] → private pool cabana
# 
# [ACTION_1] → swimming in pool
# [ACTION_2] → splashing water
# [ACTION_3] → sitting on pool edge
# [ACTION_4] → floating in water
# [ACTION_5] → diving
# [ACTION_6] → playing with beach ball
# [ACTION_7] → lying on pool lounger
# [ACTION_8] → drying off with towel
# [ACTION_9] → adjusting swimsuit
# 
# [COUPLE_ACTION_1] → swimming together
# [COUPLE_ACTION_2] → splashing each other playfully
# [COUPLE_ACTION_3] → sitting on pool edge together
# [COUPLE_ACTION_4] → floating together
# [COUPLE_ACTION_5] → playing water game together
# 
# [DETAIL] → water droplets glistening
# [DETAIL_2] → wet hair dripping
# [BEVERAGE] → tropical drink
# [OBJECT] → towel
# [ITEM] → drink
# [SCENERY] → pool view
# [BACKGROUND] → pool at sunset
# [DRAMATIC_ACTION] → jumping into pool

