# カスタムシーン作成テンプレート
# custom_scene_template.yaml
#
# このテンプレートを使用して、新しい場所のシーンを効率的に作成できます。
# 【使い方】の指示に従って、場所名・連番・動作をカスタマイズしてください。

# ========================================
# 【使い方】
# ========================================
# 
# 1. このファイルをコピーして新しいファイル名にする
#    例: pose_scenes_pool.yaml, pose_scenes_school.yaml
#
# 2. 以下の置換を実行:
#    [LOCATION] → 具体的な場所名 (例: pool, school, train)
#    [LOCATION_JP] → 日本語の場所名 (例: プール, 学校, 電車)
#    [THEME_TYPE] → テーマタイプ (例: resort, daily, adventure)
#
# 3. 各シーンの連番カテゴリ略称を scene_category_codes.md から選択
#
# 4. 動作部分を場所に合わせてカスタマイズ
#
# 5. 場所固有の要素を2-3個追加（オプション）
#
# ========================================

# [LOCATION_JP]系シーン（ラブラブテーマ用）
# pose_scenes_[LOCATION].yaml
# 使用対象：[THEME_TYPE]系テーマ
# 
# 注意：このファイルは完全な自己完結型プロンプトです
# - 場所情報が含まれています
# - 連番はデフォルト値（テーマ作成時に上書き可能）
# - 男性タイプ、時間帯、服装、表情、雰囲気はテーマ側で指定
# - coupleシーンで男性タイプを反映させる場合は、テーマ側で__male_type__を追加

# ========================================
# パターン選択ガイド
# ========================================
# 各シーンに適したパターンを選択:
# - pattern_simple (6-7個): 導入、移動、簡単なシーン
# - pattern_standard (10個): 標準的なメインシーン
# - pattern_solo_focused (12個): 探索、個人活動中心
# - pattern_couple_focused (10個): ロマンティック、親密
# - pattern_extended (15個): 重要な中心シーン

