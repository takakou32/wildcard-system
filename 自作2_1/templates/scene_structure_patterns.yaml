# ========================================
# アングル定義
# ========================================

angle_definitions:
  cowboy_shot:
    description: "腰から上を映す汎用アングル"
    frequency: high
    use_cases: ["静的ポーズ", "会話", "立ち姿"]
  
  close_up:
    description: "顔や上半身に焦点"
    frequency: medium
    use_cases: ["表情重視", "親密シーン", "感情表現"]
  
  wide_shot:
    description: "全体像と環境を含む"
    frequency: medium
    use_cases: ["環境重視", "全身ポーズ", "2人の関係性"]
  
  pov:
    description: "主観視点、没入感"
    frequency: medium
    use_cases: ["対面", "視線", "親密距離"]
  
  from_behind:
    description: "背面から、視線誘導"
    frequency: medium
    use_cases: ["歩く姿", "景色を見る", "雰囲気"]
  
  low_angle:
    description: "下から見上げる、迫力"
    frequency: low
    use_cases: ["ドラマチック", "強調", "立ち姿"]
  
  high_angle:
    description: "上から見下ろす、俯瞰"
    frequency: low
    use_cases: ["横たわる", "座る", "全体把握"]
  
  dutch_angle:
    description: "傾いた構図、動的"
    frequency: low
    use_cases: ["動き", "エネルギー", "非日常"]

# ========================================
# 動作タイプ定義
# ========================================

action_type_definitions:
  static:
    description: "静的ポーズ"
    examples: ["sitting", "standing", "lying", "leaning"]
    ratio: 0.4-0.5
  
  dynamic:
    description: "動的ポーズ"
    examples: ["walking", "running", "jumping", "twirling"]
    ratio: 0.2-0.3
  
  interaction:
    description: "相互作用"
    examples: ["holding hands", "talking", "looking at each other"]
    ratio: 0.1-0.2
  
  intimate:
    description: "親密な動作"
    examples: ["embracing", "back hug", "forehead touch", "about to kiss"]
    ratio: 0.1-0.2
  
  activity:
    description: "特定の活動"
    examples: ["eating", "drinking", "washing", "reading"]
    ratio: 0.1-0.2

