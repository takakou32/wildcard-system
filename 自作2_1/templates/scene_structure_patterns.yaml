# シーン構造パターン定義
# scene_structure_patterns.yaml
# 
# このファイルは、新規シーン作成時に使用する構造パターンを定義します。
# 既存の検証済みシーン（beach, daily, office, onsen）から抽出したパターンです。

# ========================================
# パターン1: スタンダード（バランス型）
# ========================================
# 用途: 最も汎用的なシーン
# ソロ/カップル: 50/50
# プロンプト数: 10個

pattern_standard:
  prompt_count: 10
  solo_ratio: 0.5
  couple_ratio: 0.5
  
  structure:
    # ソロシーン 5個
    - type: solo
      angle: cowboy_shot
      action_type: static
    - type: solo
      angle: close_up
      action_type: static
    - type: solo
      angle: wide_shot
      action_type: dynamic
    - type: solo
      angle: pov
      action_type: static
    - type: solo
      angle: from_behind
      action_type: dynamic
    
    # カップルシーン 5個
    - type: couple
      angle: wide_shot
      action_type: interaction
    - type: couple
      angle: cowboy_shot
      action_type: interaction
    - type: couple
      angle: close_up
      action_type: intimate
    - type: couple
      angle: dutch_angle
      action_type: dynamic
    - type: couple
      angle: from_behind
      action_type: interaction

  angles:
    - cowboy_shot: 20%
    - close_up: 20%
    - wide_shot: 20%
    - pov: 10%
    - from_behind: 20%
    - dutch_angle: 10%

