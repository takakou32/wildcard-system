# このテンプレートを使用して、新しいテーマのpose_play_sfw.yamlを作成します。
# 
# ========================================
# 【服装の統一性について】
# ========================================
# 
# シーン進行に応じて服装を統一することで、違和感のないストーリー展開が可能です。
# 以下の3つのアプローチから選択してください：
#
# 【方法1】シーン進行に応じた段階的な服装変更
#   - 外出シーン: 同じ外出着
#   - 帰宅〜料理: エプロン付き室内着
#   - 食事〜リラックス: 室内着
#   - 夜〜親密: パジャマや下着
#
# 【方法2】全シーン統一（最もシンプル）
#   - 全SFWシーンで同じ服装パラメータを使用
#
# 【方法3】時間帯ベースの服装変更
#   - time_day: 外出着
#   - time_evening: 室内着
#   - time_night: パジャマ
#
# ========================================
# 【服装パラメータ命名規則】
# ========================================
#
# 新しい命名規則では、服装の内訳に基づくシンプルな短縮名称を使用します：
#
# 外出着系:
#   - blouse_skirt (ブラウス+スカート)
#   - blouse_skirt_bag (ブラウス+スカート+買い物袋)
#
# 室内着系:
#   - sweater_jeans (セーター+ジーンズ)
#   - apron_sweater_jeans (エプロン+セーター+ジーンズ)
#
# その他:
#   - swimsuit (水着)
#   - pajamas (パジャマ)
#   - yukata (浴衣)
#   - underwear (下着)
#   - nude (裸)
#   - towel (タオル)
#
# 詳細は params/character_outfits.yaml を参照してください。
#
# ========================================
# 【使い方】
# ========================================
#
# 1. このファイルをコピーして新しいテーマフォルダに配置
# 2. [THEME_NAME] を実際のテーマ名に置換
# 3. シーン数やシーン内容を調整
# 4. 服装パラメータを統一方法に応じて設定
# 5. 男性タイプ、時間帯、表情、雰囲気を設定
#
# ========================================

