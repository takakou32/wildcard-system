# 時系列バリエーション（全テーマ共通）
# pose_times.yaml
# 
# 推奨：新しい5段階パラメータ（time_morning/day/evening/night/late_night）
# 互換性：古い9段階パラメータも残してあります

# ========== 新しい時間帯（5段階）- 推奨 ==========

# 朝（早朝〜午前）
time_morning:
  - morning,bright morning light,daylight
  - morning,clear morning,fresh daylight
  - early morning,morning hours,bright

# 昼（正午〜午後）
time_day:
  - daytime,bright daylight,sunny,well-lit
  - day,bright lighting,daylight,clear
  - daytime,bright,sunny day

# 夕方（夕暮れ）
time_evening:
  - evening,dusk,golden hour,sunset
  - evening,twilight,warm light
  - late afternoon,golden afternoon,sunset glow

# 夜
time_night:
  - night,nighttime,dark,night lighting
  - night,dim lighting,indoor lighting
  - night,moonlight,nighttime scene

# 深夜
time_late_night:
  - late night,deep night,midnight,very dark
  - late night,midnight hours,dark
  - late night,after midnight,deep night

# ========== 旧パラメータ（互換性のため残存）==========
# 以下は既存テーマ用。新規テーマでは上記5段階を使用推奨

time_early_morning:
  - early morning,morning,daylight,dawn
  - morning,bright morning light,daylight
  - early morning,morning hours,bright

time_late_morning:
  - morning,daytime,bright daylight
  - morning,bright lighting,daylight
  - late morning,bright,well-lit

time_noon:
  - daytime,bright daylight,sunny,well-lit
  - day,bright lighting,daylight,clear
  - daytime,bright,sunny day

time_afternoon:
  - daytime,bright daylight,sunny,well-lit
  - day,afternoon,bright lighting,clear
  - daytime,afternoon,bright

time_late_afternoon:
  - late afternoon,golden afternoon,warm light
  - evening,golden hour,warm daylight
  - late afternoon,afternoon glow,sunset approach

# ========== 天候・季節（オプション） ==========

weather_clear:
  - clear weather,sunny,bright
  - clear sky,pleasant weather
  - clear,good weather

weather_cloudy:
  - cloudy,overcast,soft light
  - cloudy sky,diffused light
  - cloudy,grey sky

weather_rainy:
  - rainy,rain,wet,water droplets
  - rainy weather,rainfall
  - rain,rainy day

season_spring:
  - spring,springtime,cherry blossoms
  - spring season,fresh green
  - spring,mild weather

season_summer:
  - summer,hot,bright sun
  - summer season,warm weather
  - summer,summertime

season_autumn:
  - autumn,fall,fallen leaves,warm colors
  - autumn season,fall colors
  - autumn,fall foliage

season_winter:
  - winter,cold,winter season
  - winter,chilly,winter weather
  - winter,wintertime


