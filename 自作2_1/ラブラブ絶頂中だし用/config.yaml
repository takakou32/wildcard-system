# テーマ設定ファイル
# config.yaml

# ========== 基本設定 ==========

# テーマベース（使用するテンプレート）
theme_base: lovey  # lovey or ntr

# 男性キャラクタータイプ（デフォルト設定）
male_type: male_type_dark_skin
# 選択肢:
#   - male_type_default (faceless male)
#   - male_type_dark_skin (黒肌チャラ男)
#   - male_type_shota (ショタ)
#   - male_type_muscular (筋肉質)
#   - male_type_old (おっさん)

# ========== カスタマイズ設定 ==========

# パラメータ上書き（trueの場合、params_override/を参照）
use_custom_params: false

# Poseカスタマイズ（trueの場合、pose_custom.yamlを参照）
pose_custom: false

# Sexカスタマイズ（trueの場合、sex_custom.yamlを参照）
sex_custom: false


