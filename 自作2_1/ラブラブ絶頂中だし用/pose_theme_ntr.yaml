# NTRテーマ設定
# pose_theme_ntr.yaml

# ========== NTRテーマの表情 ==========

# 抵抗・葛藤の表情（序盤）
ntr_face_reluctant:
  - reluctant,conflicted expression,guilty look
  - hesitant,nervous,uncomfortable,forced smile
  - glaring,defiant eyes,anger,resisting
  - despair,hopeless expression,defeated look

# 葛藤しながら感じ始める
ntr_face_conflicted:
  - conflicted,guilty pleasure,looking away
  - reluctant pleasure,torn expression,blush despite self
  - arm over eyes,covering face,moaning despite shame
  - glaring while feeling,anger mixed with pleasure

# 堕ち始める表情
ntr_face_giving_in:
  - losing control,giving in,conflicted pleasure
  - corrupting expression,weakening resistance
  - surrendering look,pleasure overwhelming guilt
  - conflicted,drooling,losing to pleasure

# 完全に堕ちた表情
ntr_face_corrupted:
  - corrupted,mind break,fallen expression
  - betrayal pleasure,lost to lust,completely fallen
  - ahegao,corrupted satisfaction,no resistance
  - surrendered,corrupted pleasure,defeated

# ========== NTRテーマの雰囲気 ==========

ntr_atmosphere_tense:
  -   # 雰囲気なし
  - tense atmosphere,uncomfortable mood
  - conflicted ambiance,guilty setting
  - nervous tension,uneasy atmosphere

ntr_atmosphere_guilty:
  -   # 雰囲気なし
  - guilty atmosphere,betrayal mood
  - conflicted setting,cheating ambiance
  - guilt-ridden atmosphere,unfaithful mood

ntr_atmosphere_corrupting:
  -   # 雰囲気なし
  - corrupting atmosphere,losing control
  - betrayal in progress,falling atmosphere
  - surrendering mood,corruption setting

ntr_atmosphere_fallen:
  -   # 雰囲気なし
  - corrupted atmosphere,mind break setting
  - completely fallen mood,betrayal complete
  - corrupted ambiance,lost atmosphere

