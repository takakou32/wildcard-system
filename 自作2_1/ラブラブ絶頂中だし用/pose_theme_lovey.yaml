# ラブラブテーマ設定
# pose_theme_lovey.yaml

# ========== ラブラブテーマの表情 ==========

# カジュアルな表情（外出、食事など）
lovey_face_casual:
  - smile,friendly expression,warm,looking at viewer
  - gentle smile,relaxed,comfortable,eye contact
  - happy expression,cheerful,natural smile
  - soft smile,content,at ease

# 親密な表情（距離が近づく）
lovey_face_intimate:
  - subtle blush,shy smile,warm gaze,looking at viewer
  - slight blush,nervous smile,affectionate look
  - blushing,loving eyes,intimate expression
  - bashful smile,light blush,adoring look

# シャワー前の表情（恥ずかしさ）
lovey_face_bathing_prep:
  - blushing,shy,averting gaze,embarrassed
  - embarrassed,light blush,nervous,anticipation
  - nervous smile,flushed,bashful
  - bashful,red face,hesitant,shy expression

# シャワー中の表情（リラックス）
lovey_face_bathing:
  - relaxed,eyes closed,peaceful,serene
  - serene expression,calm,content
  - peaceful smile,relaxed,enjoying
  - tranquil,half-closed eyes,comfortable

# ========== ラブラブテーマの雰囲気 ==========

lovey_atmosphere_casual:
  -   # 雰囲気なし
  - warm atmosphere,comfortable mood
  - friendly ambiance,relaxed setting
  - pleasant atmosphere,casual mood

lovey_atmosphere_cozy:
  -   # 雰囲気なし
  - cozy atmosphere,warm lighting,homey
  - comfortable domestic setting,warm ambiance
  - cozy mood,intimate lighting

lovey_atmosphere_romantic:
  -   # 雰囲気なし
  - romantic atmosphere,warm lighting,intimate
  - loving mood,affectionate ambiance
  - romantic setting,dim cozy lighting

lovey_atmosphere_steamy:
  -   # 雰囲気なし
  - steamy atmosphere,water sounds,steam rising
  - wet environment,shower ambiance
  - steamy setting,water flowing

